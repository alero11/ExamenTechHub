<form>
    <h3>Agrega una nueva aula</h3>
    <div class="has-feedback">
        <input type="text" class="form-control" placeholder="Nombre del aula" ng-model="aula.nombre"></input>
        <span class="glyphicon glyphicon-tasks form-control-feedback"></span>
    </div>    
    <button type="submit" class="btn btn-success" ng-click="agregar()">Agregar Aula</button>
</form>
<div class="todolist bg-info">
    <h4>Aulas Registradas</h4>
    <div class="item" ng-repeat="aula in aulas | orderBy: '-id'">       
        <span>
            <a href="#">Tarea: {{ aula.nombre }}</a>
            <span class="glyphicon glyphicon-edit text-warning" ng-click="agregar()"></span>
            <span class="glyphicon glyphicon-remove text-danger" ng-click="eliminar(tarea)"></span>
        </span>
    </div>
</div>
