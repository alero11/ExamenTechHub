<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form>
            <h3>Agrega un nuevo Docente</h3>
            <div class="has-feedback">
                <input type="text" class="form-control" placeholder="Nombre(s) del docente" ng-model="docente.nombres"></input>
                <span class="glyphicon glyphicon-font form-control-feedback"></span>
            </div>
            <div class="has-feedback">
                <input type="text" class="form-control" placeholder="Apellido(s) del docente" ng-model="docente.apellidos"></input>
                <span class="glyphicon glyphicon-bold form-control-feedback"></span>
            </div>
            <div class="has-feedback">
                <input type="text" class="form-control" placeholder="Telefono" ng-model="docente.telefono"></input>
                <span class="glyphicon glyphicon-earphone form-control-feedback"></span>
            </div>
            <div class="has-feedback">
                <input type="text" class="form-control" placeholder="Celular" ng-model="docente.celular"></input>
                <span class="glyphicon glyphicon-phone form-control-feedback"></span>
            </div>
            <button type="submit" class="btn btn-success" ng-click="agregar()">Agregar Docente</button>
        </form>
    </div>
</div>
<div class="row">
    <h4 class="todolist bg-info">Docentes Registrados</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <td>Nombres</td>
                <td>Apellidos</td>
                <td>Telefonos</td>
                <td>Editar</td>
                <td>Eliminar</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat-start="docente in docentes">
                <td>{{docente.nombres}}</td>
                <td>{{docente.apellidos}}</td>
                <td>{{docente.telefono}}</td>
                <td><a class="btn btn-warning" ng-click="editaDocente(docente)">Editar <span class="glyphicon glyphicon-edit text-warning"></span></a></td>
                <td><a class="btn btn-danger" ng-click="eliminar(docente)">Eliminar <span class="glyphicon glyphicon-remove text-danger"></span></a></td>
            </tr>
            <tr ng-repeat-end></tr>
        </tbody>
    </table>
</div>
